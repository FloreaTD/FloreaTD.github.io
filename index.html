<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acasa</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Aligns children vertically */
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%; /* Ensures images do not exceed the width of their container */
            height: auto;
            border: 2px solid #000;
        }
        .button-container {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #displayArea {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="frontimage.png" alt="Uploaded Image">
    <div class="button-container">
        <button onclick="displayContent(1)">EX1</button>
        <button onclick="displayContent(2)">EX2</button>
        <button onclick="displayContent(3)">EX3</button>
        <button onclick="displayContent(4)">EX4</button>
        <button onclick="displayContent(5)">EX5</button>
        <button onclick="scrollToTop()">^</button>
    </div>
    <div id="displayArea">
        <!-- Dynamic content will be displayed here -->
    </div>

    <script>
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
        function displayContent(exerciseNumber) {
            var displayArea = document.getElementById('displayArea');
            if (exerciseNumber === 1) {
                displayArea.innerHTML = '<p>Fi e o multime de forme E = {x1, x2, x3, x4, x5}. Matricea distantelor este urmatoarea:</p>' +
                                        '<img src="ex1.jpeg" alt="Image for EX1">' +
                                        '<img src="ex2.jpeg" alt="Image for EX2">' +
                                        '<p>Answer: 2.28 2.28</p>';
            } else {
                var imageName = 'image' + exerciseNumber + '.jpeg'; // Change file extension if necessary
                var textContent = 'Text for EX' + exerciseNumber; // Customize text content as needed
                displayArea.innerHTML = '<img src="' + imageName + '" alt="Image for EX' + exerciseNumber + '">' +
                                        '<p>' + textContent + '</p>';
            }
        }
    </script>
</body>
</html>
