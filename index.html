<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acasa</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Aligns children vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
        }
        .button-container {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #scrollToTop {
            margin-top: 20px; /* Adds space between the row of buttons and the scroll to top button */
        }
    </style>
</head>
<body>
    <img src="frontimage.png" alt="Uploaded Image">
    <div class="button-container">
        <button>EX1</button>
        <button>EX2</button>
        <button>EX3</button>
        <button>EX4</button>
        <button>EX5</button>
    </div>
    <button id="scrollToTop" onclick="scrollToTop()">^</button>

    <script>
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'}); // Smoothly scroll to top of the page
        }
    </script>
</body>
</html>
